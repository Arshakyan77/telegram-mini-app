<!DOCTYPE html>
<html>
<head>
    <title>Pink Love Message Game</title>
    <script>
        function sendNotification() {
            const botToken = '8560420576:AAEeAVOyZb0SmaYl9bUf7bQ3_fHbeZXB7dg';
            const userId = '998224615';
            const message = 'You have received a pink love message!';

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: userId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => console.log('Notification sent:', data))
            .catch(error => console.error('Error sending notification:', error));
        }
    </script>
</head>
<body>
<h1>Welcome to the Pink Love Message Game!</h1>
<button onclick="sendNotification()">Send Love Message</button>
</body>
</html>
